<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mission-01.css" />
    <title>mission-01</title>
  </head>
  <body>
    <main>
      <figure class="double container">
        <div class="cover">
          <img src="./images/logo.png" alt="오뚜기" class="logo" />
          <span>따뜻한 차 향기</span>
        </div>
        <img
          src="./images/product.png"
          alt="꿀생강차 1kg(병)"
          class="product"
        />
        <a href="/"></a>
      </figure>
      <div class="double">
        <figure class="single container">
          <img src="./images/logo1.png" alt="카밀" class="logo" />
          <span>핸드크림 모음</span>
          <img
            src="./images/product1.png"
            alt="카밀 핸드크림 3개"
            class="product"
          />
          <a href="/"></a>
        </figure>
        <figure class="single container">
          <img src="./images/logo2.png" alt="곰곰" class="logo" />
          <span>고소한 보리차</span>
          <img
            src="./images/product2.png"
            alt="곰곰 보리차(페트병)"
            class="product"
          />
          <a href="/"></a>
        </figure>
      </div>
    </main>
  </body>
</html>
