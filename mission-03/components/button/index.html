<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/mission-03/css/style.css" />
    <title>버튼 컴포넌트</title>
  </head>
  <body>
    <!-- 1. round button -->
    <button class="button round">버튼</button>
    <button class="button round" disabled>버튼</button>
    <div class="blank"></div>
    <!-- 2. left button -->
    <button class="button left">
      <img src="/mission-03/images/arrow-left.svg" alt="이전" />버튼
    </button>
    <button class="button left" disabled>
      <img src="/mission-03/images/arrow-left.svg" alt="이전" />버튼
    </button>
    <div class="blank"></div>
    <!-- 3. right button -->
    <button class="button right">
      버튼<img src="/mission-03/images/arrow-right.svg" alt="이전" />
    </button>
    <button class="button right" disabled>
      버튼<img src="/mission-03/images/arrow-right.svg" alt="이전" />
    </button>
  </body>
</html>
